<script>
let spinning = false;

function start() {
  if (spinning) return;
  spinning = true;

  const card = document.getElementById("card");
  const btn = document.getElementById("btn");
  const resultEl = document.getElementById("result");
  const allCells = document.querySelectorAll(".cell");

  // .cell é¡ºåºï¼š
  // 0 åƒå¥½åƒçš„  1 ä¹°é›¶é£Ÿ  2 æœ‹å‹åœˆé“æ­‰  3 ä»»é€‰ä¸€ä¸ª
  // 4 å–å¥¶èŒ¶    5 è½¬è´¦52å…ƒ
  // 6 å°é›¶é£Ÿç¤¼åŒ… 7 ä¹°æ–°è¡£æœ
  // 8 å†æ¥ä¸€æ¬¡  9 è·ªä¸‹å”±å¾æœ 10 æ‰“å±è‚¡52ä¸‹ 11 å…¨éƒ¨æ¥ä¸€éï¼
  //

  const orderIndex = [0, 1, 2, 3, 5, 7, 11, 10, 9, 8, 6, 4];
  const cells = orderIndex.map((i) => allCells[i]);
  const n = cells.length; // 12

  cells.forEach((c) => c.classList.remove("flash"));
  btn.disabled = true;
  btn.textContent = "å°è›‡æ­£åœ¨æ€è€ƒâ€¦";
  card.classList.add("spinning");
  resultEl.textContent = "å°è›‡åœ¨ç›˜ç®—ä»Šå¤©è¯¥æ€ä¹ˆæ”¶æ‹¾ä½ â€¦";

  // éšæœºåœˆæ•°ï¼š2ï½4åœˆ
  const laps = 2 + Math.floor(Math.random() * 3);
  // å†é¢å¤–éšæœº 0ï½11 æ ¼ï¼Œç¡®ä¿ç»“æœå‡åŒ€éšæœº
  const extra = Math.floor(Math.random() * n);
  const totalSteps = laps * n + extra;

  let step = 0;
  let current = 0;

  function spin() {
    // æ¸…é™¤æ‰€æœ‰é—ªå…‰
    cells.forEach((c) => c.classList.remove("flash"));

    // å¦‚æœå·²ç»èµ°å®Œå…¨éƒ¨æ­¥æ•°ï¼Œè¿™ä¸€æ ¼å°±æ˜¯ç»“æœ
    if (step >= totalSteps) {
      const text = cells[current].textContent.trim();

      card.classList.remove("spinning");
      resultEl.innerHTML = `è¿™æ¬¡å¨„è‰é€‰çš„æ˜¯ï¼š<span>${text}</span>`;
      spinning = false;

    step++;

    // å…ˆå¿«åæ…¢ï¼šè¶Šæ¥è¿‘ totalSteps è¶Šæ…¢
    const progress = step / totalSteps; // 0~1
    const minDelay = 45;

    const delay =
      minDelay + (maxDelay - minDelay) * Math.pow(progress, 2.2);

    setTimeout(spin, delay);
  }

  spin();
}
